<div class="container-1">
    <p class="text-bold">Registration</p>
    <form [formGroup]="form">
        <label for="login">Login</label>
        <input class="large"
            id="login"
            placeholder="Enter your login"
            formControlName="login"
            [ngClass]="{'required': form.get('login').touched && form.get('login').invalid}">
        <div>
            <span *ngIf="form.get('login').touched && form.get('login').invalid">
                <span *ngIf="form.get('login').errors['required']">Login can't be empty</span>
                <span *ngIf="form.get('login').errors['minlength']">Login must be more than 3 symbols</span>
            </span>
        </div>
        <label for="email">Email</label>
        <input class="large"
            type="email"
            id="email"
            placeholder="Enter your email"
            formControlName="email"
            [ngClass]="{'required': form.get('email').touched && form.get('email').invalid}">
        <div>
            <span *ngIf="form.get('email').touched && form.get('email').invalid">
                <span *ngIf="form.get('email').errors['required']">Email can't be empty</span>
                <span *ngIf="form.get('email').errors['email']">Email isn't correct</span>
            </span>
        </div>
        <label for="password">Password</label>
        <input class="large"
            type="password"
            id="password"
            placeholder="Enter your password"
            formControlName="password"
            [ngClass]="{'required': form.get('password').touched && form.get('password').invalid}">
        <div>
            <span *ngIf="form.get('password').touched && form.get('password').invalid">
                <span *ngIf="form.get('password').errors['required']">Password can't be empty</span>
                <span *ngIf="form.get('password').errors['minlength']">Password must be more than 6 symbols</span>
            </span>
        </div>
    </form>
    <app-button-oval-large
        style="margin-top: 10px;"
        [text]="'Register'"
        [stroke]="'--green'"
        (click)="!form.invalid ? register() : null"
        [disabled]="form.invalid">
    </app-button-oval-large>
    <p class="text-regular">
        Already have an account?
        <a style="color: var(--blue);"
            [routerLink]="['../' + routes.Login]">
            Login!
        </a>
    </p>
</div>
