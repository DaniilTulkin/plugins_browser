<div>
    <svg xmlns="http://www.w3.org/2000/svg"
        [ngClass]="{'disabled': disabled}">
        <rect x="1" y="1" width="100" height="30" rx="10"
            [ngStyle]="{'stroke': 'var(' + stroke + ')'}"/>
        <text class="text-regular" x="50%" y="50%" dominant-baseline="middle">{{text}}</text>
    </svg>
</div>
